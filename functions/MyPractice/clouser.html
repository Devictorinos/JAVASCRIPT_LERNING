    <script>

    var Car = function () {
        this.speed  = 1800;
        this.wheels = 4;

        this.drive = function () {
            console.log("cars speed is : " + this.speed + " and car wheels is : " + this.wheels);
        }

        this.startDrive = function () {
            
            var clicker = document.getElementById('clicker');
            clicker.onclick = closureHelper( function () {

                this.drive();
            }, this);
        }
    }

    var closureHelper = function (callback, self) {
        
        return function () {

            return callback.apply(self, arguments);
        }
    };

    var car  = new Car();

    car.startDrive();

    </script>
